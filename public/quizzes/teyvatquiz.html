<body>
    <div class="quiz boxes">
    <h1>Genshin Impact Quiz</h1>

    <div id="quiz-container">
        <div id="question" class="question-text">Question text</div>

        <div class="options">
            <button class="option" onclick="selectOption(0)">Option 1</button>
            <button class="option" onclick="selectOption(1)">Option 2</button>
            <button class="option" onclick="selectOption(2)">Option 3</button>
            <button class="option" onclick="selectOption(3)">Option 4</button>
        </div>

        <div id="result" class="result"></div>

        <button id="next-btn" class="next-btn" onclick="nextQuestion()" disabled>
            Next Question
        </button>
    </div>
</div>
</body>

<script>
    const questions = [
    {
        question: "Who is the Geo Archon?",
        options: ["Itto", "Ningguang", "Zhongli", "Noelle"],
        correct: 2
    },
    {
        question: "What nation uses Anemo?",
        options: ["Liyue", "Sumeru", "Mondstadt", "Inazuma"],
        correct: 2
    }
];

let current = 0;
let answered = false;

function loadQuestion() {
    const q = questions[current];

    document.getElementById("question").textContent = q.question;

    const optionButtons = document.querySelectorAll(".option");
    optionButtons.forEach((button, i) => {
        button.textContent = q.options[i];
        button.classList.remove("correct", "wrong");
        button.disabled = false;
    });

    document.getElementById("result").textContent = "";
    document.getElementById("next-btn").disabled = true;
    answered = false;
}

function selectOption(index) {
    if (answered) return;
    answered = true;

    const q = questions[current];
    const optionButtons = document.querySelectorAll(".option");

    if (index === q.correct) {
        optionButtons[index].classList.add("correct");
        document.getElementById("result").textContent = "Correct!";
    } else {
        optionButtons[index].classList.add("wrong");
        optionButtons[q.correct].classList.add("correct");
        document.getElementById("result").textContent = "Wrong!";
    }

    optionButtons.forEach(btn => btn.disabled = true);
    document.getElementById("next-btn").disabled = false;
}

function nextQuestion() {
    current++;
    if (current >= questions.length) {
        document.getElementById("quiz-container").innerHTML = `
            <h2>Your quiz is complete!</h2>
            <p>Good job!</p>
        `;
    } else {
        loadQuestion();
    }
}

loadQuestion();

</script>
